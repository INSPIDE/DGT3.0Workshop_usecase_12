asyncapi: "2.0.0"
info:
  title: bsalidaasync
  version: 1.0.0
  description: This service is in charge of publish dynamic events to protect workers on the road
  contact: 
    name: API Support
    email: jgcasta@inspide.com
  license:
    name: Copyright 2021 DGT

servers:
  preproduction:
    url: bsalidaasync-pre.cmobility.com
    description: Preproduction server
    protocol: secure-mqtt
    protocolVersion: 3.1.1

channels:
  out/workers/1.0:
    description: Real time dynamic events to protect workers on the road
    publish:
      message:
        $ref: '#/components/messages/workers'
components:
  messages:
    workers:
      externalDocs: 
        description: Table descriptions
        url: https://ddd.com
      payload:
        type: object
        properties:
          id:
            type: string
            description: Event Unique ID
          ts:
            type: string
            format: date-time
            description: UTC timestamp
            example: 2021-04-12T23:20:50.52Z        
          lon:
            type: number
            format: double
            description: WGS84 longitude
            example: -3.45362
          id_prov:
            ype: number
            format: int32
            description: Province unique ID
            example: 28
          road:
            type: string
            description: Label road in GIS 
            example: "N-340"
          pk:
            type: number
            format: double
            description: Kilometer point
            example: 251.200    
          direction:
            ype: number
            format: int32
            description: Direction on the road (1 - ascendent, 2 - descendent), when it is kown
            example: 1                
          lat:
            type: number
            format: double
            description: WGS84 latitude
            example: 40.45362  
          beacon_type:
            type: integer
            format: int32
            description: Beacon type from beacon_type table
            example: 1
          device_type:
            type: integer
            format: int32
            description: Device type from device_type table (1- balise, 2 - app, ...)
            example: 1            
          device_use_type:
            type: integer
            format: int32
            description: Device use type from device_use_type table (1- woker, 2 - vehicle, ...)
            example: 1 
          vehicle_type:
            type: integer
            format: int32
            description: Vehicle type from vehicle_type table
            example: 1            
          speed:
            type: number
            format: souble
            description: Speed in km/h
            example: 25.3  
